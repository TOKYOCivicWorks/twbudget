<script type="text/javascript">
var badgedata = null;
var xbox = document.getElementById("x");
var detail_cat = document.getElementById("detail-cat");
var detail_depname = document.getElementById("detail-depname");
var detail_amount = document.getElementById("detail-amount");
var w = 680 - 80,
    h = 780 - 180,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category20c(),
    root,
    node;

var treemap = d3.layout.treemap()
    .round(false)
    .size([w, h])
    .sticky(true)
    .value(function(d) { return d.size; });

var svg = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");


//d3.json("flare.json", function(data) {
var data = parse(raw);
function foo() {
  node = root = data;

  var nodes = treemap.nodes(root)
      .filter(function(d) { return !d.children; });

  var cell = svg.selectAll("g")
      .data(nodes)
    .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d) { 
         var i;
         detail_depname.innerText = d.name;
         detail_amount.innerText = ((d.size/100000000)|0)+"億";

         var tags = $("#tags");
         var bgobj = badgedata["view3/"+d.name];
         tags.empty();
         for(i=0;i<4;i++) 
           $("#vote"+(i+1)).text("0");
         if(bgobj) {
           for(i=0;i<bgobj.tags.length;i++) {
             tags.append($("<span class='badge'>"+bgobj.tags[i]+"</span>")).append(" ");
           }
           tags.append($("<span class='badge'>. . . . .</span>")).append(" ");
           for(i=0;i<bgobj.vote.length;i++)
             $("#vote"+(i+1)).text(bgobj.vote[i]>=10000?((bgobj.vote[i]/10000)|0)+"萬":bgobj.vote[i]);
         }
         return zoom(node == d.parent ? root : d.parent);
      });



  cell.append("svg:rect")
      .attr("width", function(d) { return (d.dx>1?d.dx - 1:0); })
      .attr("height", function(d) { return (d.dy>1?d.dy - 1:0); })
      .style("fill", function(d) { return color(d.parent.name); });

  cell.append("svg:text")
      .attr("class", "name")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2-7; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .style("opacity", function(d) { 
         d.box = this.getBBox();
         d.w=this.getComputedTextLength();  
         return (d.dx>d.w) ? 1 : 0; });
  cell.append("svg:text")
      .attr("class", "amount")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2+7; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return ((parseInt(d.size)/1000000)|0)/100+"億"; })
      .style("opacity", function(d) { 
         d.box = this.getBBox();
         d.h = d.box.y + d.box.height
         d.w = this.getComputedTextLength();
         return (d.dx > d.w && d.h<d.dy)?1:0;
      });
  d3.select(window).on("click", function() { zoom(root); });

  d3.select("select").on("change", function() {
    treemap.value(this.value == "size" ? size : count).nodes(root);
    zoom(node);
  });
};
foo();
function size(d) {
  return d.size;
}

function count(d) {
  return 1;
}

var dx = 0;
function zoom(d) {
  var kx = w / d.dx, ky = h / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return (kx*d.dx>1?kx * d.dx - 1:0); })
      .attr("height", function(d) { return (ky*d.dy>1?ky * d.dy - 1:0); })

  t.select("text.name")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2 - 7; })
      .style("opacity", function(d) { return (kx * d.dx > this.getBBox().width) ? 1 : 0; });

  t.select("text.amount")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2 + 7; })
      .style("opacity", function(d) { 
         var bbox = this.getBBox();
         return (kx*d.dx > d.w && ky*d.dy > d.h ? 1 : 0);
      });

  node = d;
  d3.event.stopPropagation();
}

jQuery.ajax({url: "/staticjs/stats.json"}).done(function(data) {
  badgedata = data;
});

</script>
